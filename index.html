<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>MultiCorp Asia</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<style>
:root {
  --bg:#05080f;
  --accent:#4cc9f0;
  --accent2:#7209b7;
}

* {
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:#fff;
  overflow:hidden;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
}

.overlay {
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%,rgba(255,255,255,.06),transparent 55%),
    linear-gradient(to bottom,transparent,rgba(0,0,0,.75));
  z-index:1;
  pointer-events:none;
}

.center {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.5rem;
  text-align:center;
}

.logo {
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:0.3em;
  line-height:1.1;
  font-size:clamp(2.2rem,8vw,6rem);
  background:linear-gradient(120deg,#fff,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  filter:drop-shadow(0 8px 30px rgba(0,0,0,.9));
}

.sub {
  margin-top:1rem;
  font-size:clamp(.7rem,2.5vw,1rem);
  letter-spacing:.45em;
  opacity:.65;
}

.glow {
  position:absolute;
  inset:-50%;
  background:conic-gradient(from 0deg,var(--accent),transparent,var(--accent2),transparent,var(--accent));
  filter:blur(120px);
  opacity:.22;
  animation:spin 24s linear infinite;
  z-index:-1;
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

/* MOBILE PERFORMANCE */
@media (max-width: 768px) {
  .glow { filter:blur(80px); opacity:.18; }
}

/* SAFE AREA SUPPORT */
@supports (padding: env(safe-area-inset-top)) {
  .center {
    padding:
      calc(1.5rem + env(safe-area-inset-top))
      calc(1.5rem + env(safe-area-inset-right))
      calc(1.5rem + env(safe-area-inset-bottom))
      calc(1.5rem + env(safe-area-inset-left));
  }
}
</style>
</head>

<body>

<canvas id="space"></canvas>
<div class="overlay"></div>

<div class="center">
  <div>
    <div class="glow"></div>
    <div class="logo">MultiCorp Asia</div>
    <div class="sub">COMING&nbsp;SOON</div>
  </div>
</div>

<script>
const canvas = document.getElementById('space');
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  innerWidth / innerHeight,
  0.1,
  1500
);
camera.position.z = 350;

const renderer = new THREE.WebGLRenderer({
  canvas,
  alpha:true,
  antialias: window.devicePixelRatio <= 1.5
});
renderer.setPixelRatio(Math.min(devicePixelRatio, 1.8));
renderer.setSize(innerWidth, innerHeight);

const stars = new THREE.BufferGeometry();
const count = innerWidth < 768 ? 2500 : 4500;
const positions = new Float32Array(count * 3);

for (let i = 0; i < count * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 1600;
}
stars.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: innerWidth < 768 ? 1.4 : 1.1,
  color:0xffffff,
  transparent:true,
  opacity:.75
});

const field = new THREE.Points(stars, material);
scene.add(field);

function animate() {
  requestAnimationFrame(animate);
  field.rotation.y += 0.0005;
  field.rotation.x += 0.00025;
  renderer.render(scene, camera);
}
animate();

addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* ANIMATION */
gsap.from('.logo', {
  y:60,
  opacity:0,
  duration:1.4,
  ease:'power4.out'
});
gsap.from('.sub', {
  y:30,
  opacity:0,
  delay:.5,
  duration:1.1,
  ease:'power3.out'
});
</script>

</body>
</html>
