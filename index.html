<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MultiCorp Asia â€” Coming Soon</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<style>
:root {
  --bg1:#05080f;
  --bg2:#0a1a2f;
  --accent:#4cc9f0;
  --accent2:#7209b7;
}

* {
  box-sizing: border-box;
}

html,body {
  margin:0;
  padding:0;
  height:100%;
  font-family:'Montserrat',sans-serif;
  background:radial-gradient(circle at 20% 20%,var(--bg2),var(--bg1));
  color:#fff;
  overflow:hidden;
}

canvas {
  position:fixed;
  inset:0;
  z-index:0;
}

.overlay {
  position:fixed;
  inset:0;
  background:
    radial-gradient(ellipse at top,rgba(255,255,255,.05),transparent 60%),
    linear-gradient(180deg,transparent,rgba(0,0,0,.7));
  z-index:1;
  pointer-events:none;
}

.center {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.logo {
  font-size:clamp(3rem,8vw,7rem);
  font-weight:900;
  letter-spacing:0.35em;
  text-transform:uppercase;
  line-height:1;
  background:linear-gradient(120deg,#fff,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  filter:drop-shadow(0 10px 40px rgba(0,0,0,.8));
}

.sub {
  margin-top:1.5rem;
  font-size:clamp(.8rem,1.5vw,1.1rem);
  letter-spacing:.6em;
  opacity:.6;
}

.scanline {
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 3px
    );
  z-index:3;
  mix-blend-mode:overlay;
  animation:scan 6s linear infinite;
  pointer-events:none;
}

@keyframes scan {
  from { transform:translateY(-100%); }
  to   { transform:translateY(100%); }
}

.glow {
  position:absolute;
  inset:-40%;
  background:conic-gradient(from 0deg,var(--accent),transparent,var(--accent2),transparent,var(--accent));
  animation:spin 20s linear infinite;
  filter:blur(120px);
  opacity:.25;
  z-index:-1;
}

@keyframes spin {
  to { transform:rotate(360deg); }
}
</style>
</head>

<body>

<canvas id="space"></canvas>
<div class="overlay"></div>
<div class="scanline"></div>

<div class="center">
  <div>
    <div class="glow"></div>
    <div class="logo">MultiCorp Asia</div>
    <div class="sub">COMING&nbsp;SOON</div>
  </div>
</div>

<script>
/* THREE.JS STARFIELD */
const canvas = document.getElementById('space');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
camera.position.z = 400;

const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);

const stars = new THREE.BufferGeometry();
const starCount = 6000;
const positions = new Float32Array(starCount * 3);

for (let i = 0; i < starCount * 3; i++) {
  positions[i] = (Math.random() - 0.5) * 2000;
}
stars.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const starMaterial = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 1.2,
  transparent:true,
  opacity:.8
});

const starField = new THREE.Points(stars, starMaterial);
scene.add(starField);

function animate() {
  requestAnimationFrame(animate);
  starField.rotation.y += 0.0006;
  starField.rotation.x += 0.0003;
  renderer.render(scene, camera);
}
animate();

addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* GSAP ENTRANCE */
gsap.from('.logo', {
  y:80,
  opacity:0,
  duration:1.8,
  ease:'power4.out'
});
gsap.from('.sub', {
  y:40,
  opacity:0,
  duration:1.4,
  delay:.6,
  ease:'power3.out'
});
</script>

</body>
</html>
